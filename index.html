<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nikita krytoy</title>

	<style>	
		body {
			overscroll-behavior: none;
		}
		* {
			margin: 0;
			padding: 0;
		}
		#container {
			width: 100%;
			height: 100vh;
		}
		canvas {
			display: block;
		}
		.cursor {
			background-color: blue;
			width: 20px;
			height: 20px;
			position: absolute;
			pointer-events: none;
			z-index: 1000;
			top: 0;
			left: 0;
		}
	</style>

</head>

	<div class="cursor"></div>
	<div id="container">

	</div>

 

	<script src="app.js"></script>
